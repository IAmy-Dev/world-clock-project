<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>
  <select name="" id="">
    <option value="">Select a city...</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Auckland</option>
  </select>
  <div class="city">
    <h2>Los Angeles </h2>
  <div class="date">September 14th 2024</div>
  <div class="time">11:02:15 <small>AM </small></div>
  </div>
  <div class="city">
    <h2>Paris</h2>
  <div class="date">September 14th 2024</div>
  <div class="time">11:02:15 <small>AM</small></div>
  </div>
  </div>
  <footer>

</html>
